<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/internxpologosquare.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <title>InterXpo | ISTE SIESGST</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Registration Form
        Name, Branch, No, Year, Domain (Dropdown multiple select), submit button. Form should go to Google Sheets. 
    -->
    <h1>Registration Form</h1>
    <form id="RegistrationForm">
      <!-- Username -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          placeholder="Enter Full Name"
        />
      </div>

      <!-- User Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>

      <!-- Selection of Year -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="yearSelect"
          id="feYear"
          value="option1"
        />
        <label class="form-check-label" for="exampleRadios1">
          First Year - FE
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="yearSelect"
          id="seYear"
          value="option2"
        />
        <label class="form-check-label" for="exampleRadios2">
          Second Year - SE
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="yearSelect"
          id="feYear"
          value="option1"
        />
        <label class="form-check-label" for="exampleRadios1">
          Third Year - TE
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="yearSelect"
          id="seYear"
          value="option2"
        />
        <label class="form-check-label" for="exampleRadios2">
          Final Year - BE
        </label>
      </div>

      <!-- Selection of Domain -->
      <div class="form-group">
        <label for="domainSelection">Select Domain</label>
        <select class="form-control" id="userDomain">
          <option>Companies and MSC's</option>
          <option>Alumni Start-ups</option>
          <option>Department Level Projects</option>
          <option>Student Chapters and Mega Projects</option>
        </select>
      </div>

      <!-- Receive Updates from Us box -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Regularly Receive updates from us</label
        >
      </div>

      <!-- Submit Form -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br /><br /><br />
    <!-- 
        Contact us Form
        Name, Email, Message.

    -->
    <h1>Query Form</h1>
    <form>
      <!-- User Email -->
      <div class="form-group">
        <label for="userQueryEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>

      <!-- User Query -->
      <div class="form-group">
        <label for="userQuery">Your Query</label>
        <textarea class="form-control" id="userQuery" rows="4" placeholder="Type your Query here"></textarea>
      </div>
    </form>
  </body>
</html>
